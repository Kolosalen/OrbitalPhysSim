<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОТО и GPS Симулятор</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>

    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        #loading { color: blue; font-weight: bold; }
        #output-text { 
            background: #f0f0f0; 
            padding: 10px; 
            white-space: pre-wrap; 
            font-family: monospace; 
            max-height: 400px; 
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px;}
        button:disabled { background: #ccc; }
        #duration-controls { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Симулятор: Влияние ОТО на GPS</h1>
    
    <div id="duration-controls">
        <label for="sim-days-range">Длительность симуляции (дни, 1-180):</label>
        <input type="range" id="sim-days-range" min="1" max="180" value="30" oninput="document.getElementById('sim-days-number').value = this.value" style="width: 400px;">
        <input type="number" id="sim-days-number" min="1" max="180" value="30" oninput="document.getElementById('sim-days-range').value = this.value" style="width: 60px; margin-left: 10px;">
    </div>
    
    <button id="run-btn" py-click="run_simulation()">Запустить моделирование</button>
    <div id="loading"></div>

    <div id="plot-area"></div>

    <h3>Журнал расчетов:</h3>
    <div id="output-text">Здесь появятся результаты...</div>

    <py-config>
        packages = ["numpy", "matplotlib", "scipy"]
        [[fetch]]
        files = ["./simulation.py"]
    </py-config>

    <script type="py">
        import simulation
        import matplotlib.pyplot as plt
        from pyscript import display, Element
        import sys
        from io import StringIO

        def run_simulation(*args):
            # Блокируем кнопку и показываем статус
            Element("loading").write("Идет расчет дифференциальных уравнений... Подождите...")
            Element("run-btn").element.disabled = True
            
            # Очищаем предыдущие результаты
            Element("output-text").clear()
            Element("plot-area").clear()
            
            # 1. Получаем количество дней из поля ввода
            try:
                sim_days_str = Element("sim-days-number").element.value
                sim_days = int(sim_days_str)
                if sim_days < 1 or sim_days > 180:
                    raise ValueError("Длительность должна быть от 1 до 180 дней.")
            except ValueError as e:
                Element("loading").write(f"Ошибка ввода: {e}")
                Element("run-btn").element.disabled = False
                return # Останавливаем выполнение

            # Перехват print() чтобы выводить текст в div
            class StdoutRedirector:
                def write(self, text):
                    # Добавляем текст в div
                    current_content = Element("output-text").element.innerText
                    Element("output-text").element.innerText = current_content + text
                def flush(self):
                    pass
            
            sys.stdout = StdoutRedirector()

            try:
                # ЗАПУСК ТВОЕГО КОДА, передавая количество дней
                fig = simulation.main(sim_days)
                
                # Отображение графика
                display(fig, target="plot-area")
                
                Element("loading").write("Готово!")
            except Exception as e:
                print(f"Ошибка: {e}")
                Element("loading").write("Произошла ошибка (см. журнал).")
            finally:
                Element("run-btn").element.disabled = False
    </script>
</body>
</html>
